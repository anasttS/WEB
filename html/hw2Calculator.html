<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    var arr = [];
    var number;
    var sum = 0;
    var check = true;

    while (check) {
        number = prompt("Enter the number");
        if (number !== '' && !isNaN(number) && number !== null) {
            arr.push(Number(number));
        } else {
           check = false;
        }
    }
    for (var i = 0; i < arr.length; i++){
        sum += arr[i];
    }
    alert(sum);
</script>

</body>
</html>
