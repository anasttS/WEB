<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    var arr = [1, 2, 3, 4, 5];

    function getSumArray(arr) {
        var sumArr = [];
        if (!arr.length) return 'Array is empty';
        var max_sum = arr.reduce(function (sum, item) {
            sumArr.push(sum);
            return sum + item;
        });
        sumArr.push(max_sum);
        return sumArr;
    }
    alert(getSumArray(arr));

</script>

</body>
</html>
